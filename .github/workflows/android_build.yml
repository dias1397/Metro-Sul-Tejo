name: Android Build

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Tests
        env:
          ads_application_id: ${{ secrets.ADS_APPLICATION_ID }}
          ads_unit_id_menu: ${{ secrets.ADS_UNIT_ID_MENU }}
          ads_unit_id_live: ${{ secrets.ADS_UNIT_ID_LIVE }}
          ads_unit_id_info: ${{ secrets.ADS_UNIT_ID_INFO }}
          ads_unit_id_map: ${{ secrets.ADS_UNIT_ID_MAP }}

        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble